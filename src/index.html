<!DOCTYPE html >
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omnipetal</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="./modules.js"></script>
    <script src="themes.js"></script>
</head>

<body class="bg-background transition-all">
    <div id="macOS-titlebar"></div>
    <nav class="bg-panel h-16 content-center flex items-center shadow-lg" id="navbar">
        <img src="./icon.png" alt="Icon" style="max-width: 30px;" class="mx-5 draggable">

        <div class="flex space-x-4" style="width: 100vw;">
            <a href="#" class="bg-darker text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all" aria-current="page">Home</a>

            <a href="../src/create-server/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Create Server</a>

            <a href="../src/server-manager/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Servers</a>

            <a href="../src/manage-remotes/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Remotes</a>

            <a href="../src/settings/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Settings</a>

            <div class="draggable" style="flex-grow: 1;"></div>
        </div>

        <div class="flex space-x-2 mr-3 h-[32px]">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <script src="./windowControls.js"></script>

            <a id="min" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">
                    remove
                </span>
            </a>
            <a id="max" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">
                    check_box_outline_blank
                </span>
            </a>

            <a id="close" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">close</span>
            </a>
        </div>
    </nav>

    <div class="main-content grid place-items-center">
        <div class="grid place-items-center">
            <h1 class="text-textPrimary p-3 pt-6 text-2xl" style="font-weight: 600;">Omnipetal</h1>

            <img src="../src/icon.png" alt="Icon" width="50px" height="50px">

            <p class="text-textHint p-5">Minecraft Server Manager made with scale, simplicity, beauty and depth in mind</p>
        </div>

        <div class="bg-panel max-w-lg inline-flex p-6 rounded-lg text-middle">
            <button onclick="location.href='./create-server/index.html';" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-3 m-3 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50">Create Server</button>
            <button onclick="location.href='./server-manager/index.html';" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-3 m-3 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50">Manage Servers</button>
            <button onclick="location.href='./manage-remotes/index.html';" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-3 m-3 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50">Manage Remotes</button>
        </div>

        <p class="text-textHint p-5">Make sure to add a remote before trying to create a server!</p>

        <button id="joinDiscord" class="fixed bottom-8 bg-panel hover:bg-backgroundPrimary text-textSecondary text-sm font-semibold hover:text-textPrimary p-5 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50 ">Join our Discord server</button>
    </div>
    <script src="app.js"></script>
</body>

</html>

</html>
