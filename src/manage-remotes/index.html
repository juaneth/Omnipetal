<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omnipetal</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />

    <link rel="stylesheet" href="../loader.css" />

</head>

<div id="loader" class="spinner">
</div>

<body class="bg-gray-700">
    <div id="macOS-titlebar"></div>
    <nav class="bg-gray-800 h-16 content-center flex items-center" id="navbar">
        <img src="../icon.png" alt="Icon" style="max-width: 30px;" class="mx-5">

        <div class="flex space-x-4" style="width: 100vw;">
            <a href="../index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all" aria-current="page">Home</a>

            <a href="../create-server/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Create Server</a>

            <a href="../server-manager/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Servers</a>

            <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Remotes</a>

            <a href="../settings/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Settings</a>

            <div class="draggable p-4r" style="flex-grow: 1;"></div>
        </div>
    </nav>

    <div class="main-content grid place-items-center">
        <div class="grid place-items-center">
            <h1 class="text-xlg text-white p-2 pt-6 text-2xl" style="font-weight: 600;">Add a Remote</h1>

            <p class="text-gray-400 p-2">Add, remove, configure and edit remotes!</p>
        </div>

        <div class="bg-gray-800 max-w-2xl rounded-lg text-middle bg-gray-800 m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-white m-3 mt-5 text-lg">Add remote</h1>
                <div class="grid grid-cols-3 gap-4 m-5 mb-0">

                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remote name</label>
                        <input id="name" class="transition-all drop-shadow-xl text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Server Name" required>
                    </div>

                    <div class="mb-3">
                        <label class=" block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 ">Remote IP address</label>
                        <input id="ip" class="transition-all drop-shadow-xl text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                        dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="192.168.0.1" required>
                    </div>

                    <div class="mb-3 ">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 ">Remote port</label>
                        <input id="port" class="transition-all drop-shadow-xl text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                        dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="8080" required>
                    </div>
                </div>
            </form>
            <button id="add-remote" class="bg-gray-800 hover:bg-blue-500 text-gray-300 font-semibold hover:text-white p-4 m-3 border border-blue-500 hover:border-transparent transition-all rounded shadow-lg hover:shadow-indigo-500/50 ">Add remote</button>
        </div>



        <button onclick="location.href='./remote-list.html';" class="bg-gray-800 hover:bg-blue-500 text-gray-300 font-semibold hover:text-white p-4 mt-7 border border-blue-500 hover:border-transparent transition-all rounded shadow-lg hover:shadow-indigo-500/50 ">See all remotes</button>
    </div>

    <script src="./create-remotes.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script src="../macOS.js"></script>
</body>

</html>
