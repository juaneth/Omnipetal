<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omnipetal</title>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="../../index.css" />
    <link href="../../../dist/output.css" rel="stylesheet">
    <script src="../../modules.js"></script>
    <script src="../../themes.js"></script>
</head>

<body class="bg-background">
    <div id="macOS-titlebar"></div>
    <nav class="bg-panel h-16 content-center flex items-center shadow-lg" id="navbar">
        <img src="../../icon.png" alt="Icon" style="max-width: 30px;" class="mx-5">

        <div class="flex space-x-4" style="width: 100vw;">
            <a href="../../index.html" class="text-textSecondary hover:bg-gray-700 hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all" aria-current="page">Home</a>

            <a href="../../create-server/index.html" class="text-textSecondary hover:bg-gray-700 hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Create
                Server</a>

            <a href="../../server-manager/index.html" class="text-textSecondary hover:bg-gray-700 hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Servers</a>

            <a href="../../manage-remotes/index.html" class="text-textSecondary hover:bg-gray-700 hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Remotes</a>

            <a href="../index.html" class="text-textSecondary hover:bg-gray-700 hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Settings</a>
        </div>

        <div class="flex space-x-2 mr-3 h-[32px]">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <script src="../../windowControls.js"></script>

            <a id="min" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">
                    remove
                </span>
            </a>
            <a id="max" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">
                    check_box_outline_blank
                </span>
            </a>

            <a id="close" class="bg-darker shadow-xl text-textSecondary hover:bg-background hover:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
                <span class="material-icons">close</span>
            </a>
        </div>
    </nav>

    <div class="main-content grid place-items-center">
        <div class="grid place-items-center">
            <h1 class="text-textPrimary p-2 pt-6 text-2xl" style="font-weight: 600;">Key Manager</h1>

            <p class="text-textSecondary p-2">Manage your SSH/SFTP keys</p>
        </div>

        <div class="bg-panel rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-textPrimary m-3 mt-5 text-lg">Keys</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <div class="mb-3 p-3">
                        <select title="Select Keys" id="key-select" class="text-center p-2 w-64 m-2 mt-0 bg-background text-textPrimary rounded-lg transition-all drop-shadow-xl"></select>
                    </div>
                </div>
            </form>
            <button id="change-port" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-4 m-4 mt-0 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50 ">Change
                Port</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>

</html>
