<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omnipetal</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-700">
    <div id="macOS-titlebar"></div>
    <nav class="bg-gray-800 h-16 content-center flex items-center" id="navbar">
        <img src="../icon.png" alt="Icon" style="max-width: 30px;" class="mx-5">

        <div class="flex space-x-4">
            <a href="../index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all" aria-current="page">Home</a>

            <a href="../create-server/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Create Server</a>

            <a href="../server-manager/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Servers</a>

            <a href="../manage-remotes/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Remotes</a>

            <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium transition-all">Settings</a>
        </div>
    </nav>

    <div class="main-content grid place-items-center">
        <div class="grid place-items-center">
            <h1 class="text-xlg text-white p-2 pt-6 text-2xl" style="font-weight: 600;">Settings</h1>

            <p class="text-gray-400 p-2">Change settings for Omnipetal Client!</p>
        </div>

        <div class="bg-gray-800 w-72 rounded-lg text-middle bg-gray-800 m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-white m-3 mt-5 text-lg">Default Port</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <div class="mb-3 ">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 ">Remote port</label>
                        <input id="port" class="transition-all drop-shadow-xl text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                        dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="2065" required>
                    </div>
                </div>
            </form>
            <button id="change-port" class="bg-gray-800 hover:bg-blue-500 text-gray-300 font-semibold hover:text-white p-4 m-3 border border-blue-500 hover:border-transparent transition-all rounded shadow-lg hover:shadow-indigo-500/50 ">Change Port</button>
        </div>

        <div class="bg-gray-800 w-72 rounded-lg text-middle bg-gray-800 m-4 mt-0 pb-3 pt-0">
            <form>
                <h1 class="text-white m-3 mt-5 text-lg">SSH/SFTP Keys</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <button onclick="location.href='./key-manager/index.html';" type="button" class="bg-gray-800 hover:bg-blue-500 text-gray-300 font-semibold hover:text-white p-4 m-3 border border-blue-500 hover:border-transparent transition-all rounded shadow-lg hover:shadow-indigo-500/50">Open Key Manager</button>
                </div>
            </form>
        </div>

        <div class="bg-gray-800 w-72 rounded-lg text-middle bg-gray-800 m-4 mt-0 px-5 pb-3 pt-0">
            <h1 class="text-white m-3 mt-5 text-lg">Info</h1>
            <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                <div class="mb-3">
                    <h1 class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-0 pt-0">Version</h1>
                    <p id="version" class="block text-sm font-medium text-gray-600 mt-0 pt-0">[Version Number]</p>
                    <h1 class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-0 pt-0">Auto Update</h1>
                    <p id="auto-update" class="block text-sm font-medium text-gray-600 mt-0 pt-0">On</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 w-72 rounded-lg text-middle bg-gray-800 m-4 mt-0 pb-3 pt-0">
            <form>
                <h1 class="text-white m-3 mt-5 text-lg">Reset Config</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <button id="reset-button" type="button" class="bg-gray-800 hover:bg-red-500 text-red-500 font-semibold hover:text-white p-4 m-3 border border-red-500 hover:border-transparent transition-all rounded shadow-lg hover:shadow-red-500/50">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../macOS.js"></script>
    <script src="./index.js"></script>
</body>

</html>

</html>
