<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omnipetal</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../scrollbar.css" />
    <link href="../../dist/output.css" rel="stylesheet">
    <script src="../modules.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <script src="../themes.js"></script>
</head>

<body class="bg-background">
    <div id="macOS-titlebar"></div>
    <nav class="bg-panel h-16 content-center flex items-center" id="navbar">
        <img src="../icon.png" alt="Icon" style="max-width: 30px;" class="mx-5">

        <div class="flex space-x-4" style="width: 100vw;">
            <a href="../index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all" aria-current="page">Home</a>

            <a href="../create-server/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Create
                Server</a>

            <a href="../server-manager/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Servers</a>

            <a href="../manage-remotes/index.html" class="text-textSecondary hover:bg-background hover:text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Remotes</a>

            <a href="#" class="bg-darker text-textPrimary px-3 py-2 rounded-md text-sm font-medium transition-all">Settings</a>

            <div class="draggable p-4r" style="flex-grow: 1;"></div>
        </div>
    </nav>

    <div class="main-content grid place-items-center">
        <div class="grid place-items-center">
            <h1 class="text-textPrimary p-2 pt-6 text-2xl" style="font-weight: 600;">Settings</h1>

            <p class="text-textSecondary p-2">Change settings for Omnipetal Client!</p>
        </div>

        <div class="bg-panel w-96 rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-textPrimary m-3 mt-5 text-lg">Default Port</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <div class="mb-3 ">
                        <label class="block mb-2 text-sm font-medium text-textSecondary ">Remote
                            port</label>
                        <input id="port" class="transition-all drop-shadow-xl text-center bg-background border border-borderGray text-textPrimary text-sm rounded-lg block w-full p-2.5 focus:ring-borderPrimary focus:border-borderPrimary " placeholder="2065" required>
                    </div>
                </div>
            </form>
            <button id="change-port" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-4 m-4 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50 ">Change
                Port</button>
        </div>

        <div class="bg-panel w-96 rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-textPrimary m-3 mt-5 text-lg">SSH/SFTP Keys</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <button onclick="location.href='./key-manager/index.html';" type="button" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-4 m-4 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50 ">Open
                        Key Manager</button>
                </div>
            </form>
        </div>

        <div class="bg-panel w-96 rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-textPrimary m-3 mt-5 text-lg">Theme</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <div class="mb-3 ">
                        <label class="block mb-2 text-sm font-medium text-textSecondary ">Theme</label>
                        <select id="theme" class="transition-all drop-shadow-xl text-center bg-background border border-borderGray text-textPrimary text-sm rounded-lg block w-full p-2.5 focus:ring-borderPrimary focus:border-borderPrimary ">
                            <option value="default">Default</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-panel w-96 rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <h1 class="text-textPrimary m-3 mt-5 text-lg">Info</h1>
            <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                <div class="mb-3">
                    <h1 class="block text-sm font-medium text-textSecondary dark:text-gray-300 mb-0 pt-0">Version</h1>
                    <p id="version" class="block text-sm font-medium text-textTertiary mt-0 pt-0">[Version Number]</p>
                    <h1 class="block text-sm font-medium text-textSecondary dark:text-gray-300 mb-0 pt-0">Auto Update</h1>
                    <p id="auto-update" class="block text-sm font-medium text-textTertiary mt-0 pt-0">On</p>
                </div>
            </div>
        </div>

        <div class="bg-panel w-96 rounded-lg text-middle m-4 mt-0 px-5 pb-3 pt-0">
            <form>
                <h1 class="text-textPrimary m-3 mt-5 text-lg">Reset Config</h1>
                <div class="grid grid-cols-1 gap-4 m-5 mb-0">
                    <button id="reset-button" type="button" class="bg-panel hover:bg-backgroundPrimary text-textSecondary font-semibold hover:text-textPrimary p-4 m-4 border border-borderPrimary hover:border-transparent transition-all rounded shadow-lg hover:shadow-shadowPrimary/50 ">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../macOS.js"></script>
    <script src="./index.js"></script>
</body>

</html>

</html>
